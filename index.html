<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title translate="no">TradeVision Latam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ and Edge */
        user-select: none; /* Standard syntax */
      }
      @keyframes infinite-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-infinite-scroll {
        animation: infinite-scroll 32s linear infinite;
      }
      .group:hover .animate-infinite-scroll {
        animation-play-state: paused;
      }
      .animate-ticker-scroll {
        animation: infinite-scroll 20s linear infinite;
      }
      .group:hover .animate-ticker-scroll {
        animation-play-state: paused;
      }
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s ease-out forwards;
      }
      .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        scroll-margin-top: 100px;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(64, 224, 208, 0.4), 0 0 15px rgba(64, 224, 208, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgba(64, 224, 208, 0.6), 0 0 30px rgba(64, 224, 208, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(64, 224, 208, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(64, 224, 208, 0.07) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Custom styles for range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 12px;
        background: #e5e7eb;
        border-radius: 9999px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      .dark input[type="range"] {
        background: #374151;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #40E0D0; /* brand-accent */
        cursor: pointer;
        border-radius: 9999px;
        border: 4px solid #0A1931;
      }
      .dark input[type="range"]::-webkit-slider-thumb {
        border-color: #f9fafb;
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #40E0D0; /* brand-accent */
        cursor: pointer;
        border-radius: 9999px;
        border: 4px solid #0A1931;
      }
      .dark input[type="range"]::-moz-range-thumb {
        border-color: #f9fafb;
      }

      /* Flashing animations for Execution Zone */
      @keyframes flash-red-slow {
        50% { background-color: rgba(239, 68, 68, 0.3); }
      }
      .animate-flash-red-slow {
        animation: flash-red-slow 1.5s infinite;
      }

      @keyframes flash-red-fast {
        50% { background-color: rgba(239, 68, 68, 0.7); }
      }
      .animate-flash-red-fast {
        animation: flash-red-fast 0.7s infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0A1931',
              'brand-accent': '#40E0D0',
              'brand-white': '#FFFFFF',
              'brand-gray': '#808080',
              'brand-gold': '#facc15',
              'whatsapp-green': '#25D366',
              'telegram-blue': '#0088CC',
              'link-gray': '#6B7280',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              shake: 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
            },
          },
        },
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
    "react-icons/fa/": "https://aistudiocdn.com/react-icons@^5.5.0/fa/",
    "react-icons/fa6/": "https://aistudiocdn.com/react-icons@^5.5.0/fa6/",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-brand-primary font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
