<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title translate="no">TradeVision Latam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10+ and Edge */
        user-select: none; /* Standard syntax */
      }
      @keyframes infinite-scroll {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }
      .animate-infinite-scroll {
        animation: infinite-scroll 32s linear infinite;
      }
      .group:hover .animate-infinite-scroll {
        animation-play-state: paused;
      }
      .animate-ticker-scroll {
        animation: infinite-scroll 14s linear infinite;
      }
      .group:hover .animate-ticker-scroll {
        animation-play-state: paused;
      }
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s ease-out forwards;
      }
      .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        scroll-margin-top: 100px;
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px rgba(64, 224, 208, 0.4), 0 0 15px rgba(64, 224, 208, 0.2);
        }
        50% {
          box-shadow: 0 0 20px rgba(64, 224, 208, 0.6), 0 0 30px rgba(64, 224, 208, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite ease-in-out;
      }
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(64, 224, 208, 0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(64, 224, 208, 0.07) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Custom styles for range inputs */
      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 12px;
        background: #e5e7eb;
        border-radius: 9999px;
        outline: none;
        opacity: 0.7;
        transition: opacity .2s;
      }
      .dark input[type="range"] {
        background: #374151;
      }
      input[type="range"]:hover {
        opacity: 1;
      }
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #40E0D0; /* brand-accent */
        cursor: pointer;
        border-radius: 9999px;
        border: 4px solid #0A1931;
      }
      .dark input[type="range"]::-webkit-slider-thumb {
        border-color: #f9fafb;
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #40E0D0; /* brand-accent */
        cursor: pointer;
        border-radius: 9999px;
        border: 4px solid #0A1931;
      }
      .dark input[type="range"]::-moz-range-thumb {
        border-color: #f9fafb;
      }

      /* Flashing animations for Execution Zone */
      @keyframes flash-red-slow {
        50% { background-color: rgba(239, 68, 68, 0.3); }
      }
      .animate-flash-red-slow {
        animation: flash-red-slow 1.5s infinite;
      }

      @keyframes flash-red-fast {
        50% { background-color: rgba(239, 68, 68, 0.7); }
      }
      .animate-flash-red-fast {
        animation: flash-red-fast 0.7s infinite;
      }

      /* --- Cyber-Discipline 2.0 Theme Styles --- */
      .cyber-module {
        background-color: rgba(10, 25, 49, 0.6); /* brand-primary with transparency */
        border: 1px solid #40E0D0;
        box-shadow: 0 0 10px rgba(64, 224, 208, 0.2), inset 0 0 15px rgba(64, 224, 208, 0.1);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      .module-header {
        background: linear-gradient(90deg, rgba(64, 224, 208, 0.2) 0%, rgba(64, 224, 208, 0) 100%);
        border-bottom: 1px solid #40E0D0;
        clip-path: polygon(0 0, 95% 0, 100% 100%, 0% 100%);
      }
      .text-glow-turq { text-shadow: 0 0 5px #40E0D0, 0 0 10px #40E0D0, 0 0 15px #40E0D0; }
      .text-glow-green { text-shadow: 0 0 4px #10B981, 0 0 8px #10B981, 0 0 12px #34D399; }
      .text-glow-red { text-shadow: 0 0 4px #EF4444, 0 0 8px #EF4444, 0 0 12px #F87171; }
      .text-glow-violet { text-shadow: 0 0 4px #8B5CF6, 0 0 8px #A78BFA; }
      .holographic-pattern { filter: drop-shadow(0 0 5px #40E0D0) drop-shadow(0 0 10px #40E0D0); }

      .hud-border {
        border: 2px solid #40E0D0;
        box-shadow: 0 0 15px rgba(64, 224, 208, 0.5), inset 0 0 15px rgba(64, 224, 208, 0.3);
        background-color: rgba(64, 224, 208, 0.05);
      }

      /* Risk Slider Customization */
      input[type="range"].risk-slider { height: 16px; }
      input[type="range"].risk-slider::-webkit-slider-runnable-track { height: 16px; border-radius: 8px; transition: background-color 0.3s ease; }
      input[type="range"].risk-slider::-moz-range-track { height: 16px; border-radius: 8px; transition: background-color 0.3s ease; }
      @keyframes pulse-green { 50% { filter: brightness(1.5); } }
      @keyframes pulse-red { 50% { filter: brightness(1.8); } }
      input[type="range"].risk-slider.risk-safe-track::-webkit-slider-runnable-track { background-color: #34D399; animation: pulse-green 2s infinite; }
      input[type="range"].risk-slider.risk-medium-track::-webkit-slider-runnable-track { background-color: #FBBF24; }
      input[type="range"].risk-slider.risk-extreme-track::-webkit-slider-runnable-track { background-color: #EF4444; animation: pulse-red 1s infinite; }
      input[type="range"].risk-slider.risk-safe-track::-moz-range-track { background-color: #34D399; animation: pulse-green 2s infinite; }
      input[type="range"].risk-slider.risk-medium-track::-moz-range-track { background-color: #FBBF24; }
      input[type="range"].risk-slider.risk-extreme-track::-moz-range-track { background-color: #EF4444; animation: pulse-red 1s infinite; }

      /* Streak Counter Animations */
      @keyframes glow-up {
        from { text-shadow: none; transform: scale(1); }
        to { text-shadow: 0 0 15px #40E0D0, 0 0 25px #40E0D0; transform: scale(1.2); }
      }
      .animate-glow-up { animation: glow-up 0.5s ease-out alternate 2; }

      @keyframes system-error-glitch {
        2%, 64% { transform: translate(2px, 0) skew(0deg); }
        4%, 60% { transform: translate(-2px, 0) skew(0deg); }
        62% { transform: translate(0, 0) skew(5deg); }
      }
      .animate-system-error { animation: system-error-glitch 1s linear infinite; color: #EF4444; text-shadow: 0 0 10px #EF4444; }

      /* Button Flash */
      @keyframes flash-turq-bg { 50% { background-color: #40E0D0; color: #0A1931; } }
      .animate-flash-turq-bg { animation: flash-turq-bg 0.5s ease-out; }

      /* Wipeout Animation */
      @keyframes fast-flash-red {
        0%, 100% { background-color: rgba(239, 68, 68, 0.7); box-shadow: 0 0 50px rgba(239, 68, 68, 0.8); }
        50% { background-color: rgba(0,0,0,0.9); box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
      }
      .animate-fast-flash-red {
          animation: fast-flash-red 0.5s linear infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#0A1931',
              'brand-accent': '#40E0D0',
              'brand-white': '#FFFFFF',
              'brand-gray': '#808080',
              'brand-gold': '#facc15',
              'whatsapp-green': '#25D366',
              'telegram-blue': '#0088CC',
              'link-gray': '#6B7280',
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            animation: {
              shake: 'shake 0.82s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
              },
            },
          },
        },
      }
    </script>

  }
}
</script>
</head>
<body class="bg-gray-50 dark:bg-brand-primary font-sans transition-colors duration-300">

</html>
